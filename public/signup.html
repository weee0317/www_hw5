<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/login_register.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <a href="#" class="signup-form-link">Sign Up</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="signup-form" action="#" method="post" role="form" style="display: block;"
                                    aria-label="signup">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                            placeholder="Enter email" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="password" id="password" tabindex="2"
                                            class="form-control" placeholder="Enter password">
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="form-label">Nickname</label>
                                        <input type="text" name="nickname" id="nickname" tabindex="1"
                                            class="form-control" placeholder="Enter nickname" value="">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="signup-submit" id="signup-submit"
                                                    tabindex="4" class="form-control btn btn-signup" value="Sign up">
                                            </div>
                                        </div>
                                        <div class="bar error" style="display:none">
                                        </div>
                                        <div class="bar success" style="display:none">
                                        </div>
                                        <div class="d-flex text-center">
                                            <h5>Already have an account?</h5> <a href="login.html">Back to log in</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
